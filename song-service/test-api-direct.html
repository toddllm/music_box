<!DOCTYPE html>
<html>
<head>
    <title>Test Karaoke API</title>
</head>
<body>
    <h1>Test Karaoke API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="output"></pre>

    <script>
    async function testAPI() {
        const output = document.getElementById('output');
        output.textContent = 'Testing API...\n';
        
        try {
            const response = await fetch('https://pd08901pf7.execute-api.us-east-1.amazonaws.com/prod/karaoke/songs');
            output.textContent += `Status: ${response.status}\n`;
            output.textContent += `Headers: ${JSON.stringify([...response.headers])}\n\n`;
            
            const data = await response.json();
            output.textContent += `Response:\n${JSON.stringify(data, null, 2)}`;
        } catch (error) {
            output.textContent += `Error: ${error.message}`;
        }
    }
    
    // Auto-run on load
    testAPI();
    </script>
</body>
</html>
